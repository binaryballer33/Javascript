<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport"
              content="width=device-width,
                       initial-scale=1" />
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
        crossorigin="anonymous">
        <!-- CSS -->
        <link rel="stylesheet" href="/VacationDestinationsFullStack/styles/style.css">
        <!-- JS-->
        <title>Vacation Destinations WishList</title>
    </head>
<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container text-center">
            <h1 class="display-4">Vacation Destinations WishList</h1>
            <p class="lead">Found exciting places to visition on your next vacation? Use the form below to add them to
                your wishlist</p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <form id="destination_details_form">
                    <div class="form-group">
                        <label for="name">Destination name</label>
                        <input required="" minlength="2" type="text" class="form-control" id="name" placeholder="Enter the name of the destination">
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input required="" minlength="2" type="text" class="form-control" id="location" placeholder="Where is it located?">
                    </div>
                    <button type="submit" class="btn btn-primary submit_btn">Add to list</button>
                </form>

                <h3 id="weather">Weather</h1>
            </div>

            <div class="col-md-9">
                <h4 id="title">Enter destination details</h4>
                <div id="destinations_container">
                    <!-- Dynamically populated by Javascript -->
                </div>

            </div>
        </div>
    </div>
    <script type="module" src="/VacationDestinationsFullStack/scripts/index.js"></script>


</body>
</html>
